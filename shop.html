    function slide1() {
      const slide = document.getElementById("slide1")
      let slideAtual = 1
      slide.src = "./img/SliderImages/SmallerSliders/banner-shop.png"
      setInterval(() => {
        slideAtual == 0 ? (() => {
          slideAtual = 1
          slide.src = "./img/SliderImages/SmallerSliders/banner-shop.png"
        })() : (() => {
          slideAtual = 0
          slide.src = "./img/SliderImages/SmallerSliders/promocao.png"
        })()
      }, 2000);
    }
  </script>
